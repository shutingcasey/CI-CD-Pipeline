name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # 監聽 main 分支的變更
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # 使用 Ubuntu 運行

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # 下載最新代碼

      # 設定 Node.js 環境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 安裝 Postman Newman
      - name: Install Newman
        run: npm install -g newman

      # 運行 API 測試（如果你還沒有 API 測試文件，這一步先忽略）
      - name: Run API Tests
        run: newman run your-collection.json || exit 1  # 這裡請改成你的 API 測試 JSON 檔案名稱

      # 設定 Selenium 環境
      - name: Install Selenium
        run: |
          sudo apt update
          sudo apt install -y chromium-browser
          pip install selenium

      # 運行 UI 測試（請確保你的專案有 `test_script.py`）
      - name: Run UI Tests
        run: python test_script.py || exit 1
