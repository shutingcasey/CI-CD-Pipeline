name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 設定 Node.js 環境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 安裝 Postman Newman
      - name: Install Newman
        run: npm install -g newman

      # # 運行 API 測試
      # - name: Run API Tests
      #   run: newman run api-tests.json

      # 安裝 Chrome 和 WebDriver（Selenium 需要）
      - name: Install Chrome and Chromedriver
        run: |
          sudo apt update
          sudo apt install -y chromium-browser
          sudo apt install -y chromium-chromedriver
          pip install selenium

      # 運行 UI 測試
      - name: Run UI Tests
        run: python test_script.py
